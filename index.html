<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-box" id="form-box">

      <!-- Logo Section -->
      <div class="logo">
        <img src="logo.png" alt="PayWise Logo" />
        <h1 class="brand-title">Welcome to PayWise</h1>
        <p class="slogan">“Smarter Payments, Wiser Spending”</p>
      </div>

      <!-- Sign In Form -->
      <form id="sign-in-form" class="form active">
        <h2>Sign In</h2>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
        <div class="form-links">
          <a href="#" id="show-forgot">Forgot Password?</a>
          <a href="#" id="show-signup">Sign Up</a>
        </div>
      </form>

      <!-- Sign Up Form -->
      <form id="sign-up-form" class="form">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Userame" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
        <div class="form-links">
          <a href="#" id="show-forgot">Forgot Password?</a>
          <a href="#" id="show-signin">Sign In</a>
        </div>
      </form>

      <!-- Forgot Password Form -->
      <form id="forgot-form" class="form">
        <h2>Forgot Password</h2>
        <input type="text" id="forgot-username" placeholder="Username" required />
        <input type="password" id="new-password" placeholder="New Password" required />
        <input type="password" id="confirm-new-password" placeholder="Confirm New Password" required />
        <button type="submit">Reset Password</button>
        <div class="form-links">
          <a href="#" id="back-to-signin">Back to Sign In</a>
        </div>
      </form>

    </div>
  </div>

  <!-- Add these modal divs right before the script tag -->
  <div id="captchaModal" class="modal">
    <div class="modal-content">
      <h3>Please verify you're human</h3>
      <p id="captcha-question">Loading captcha...</p>
      <input type="text" id="captcha-answer" placeholder="Your answer" />
      <div class="modal-buttons">
        <button id="verifyCaptchaBtn">Verify</button>
      </div>
    </div>
  </div>

  <div id="otpModal" class="modal">
    <div class="modal-content">
      <h3>Enter OTP sent to your email</h3>
      <input type="text" id="otpInput" placeholder="Enter OTP" />
      <div class="modal-buttons">
        <button id="verifyOtpBtn">Verify OTP</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
